# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - security-monitor-app-using-github-actions
env: 
  CI: false
  REACT_APP_ORG_ID: ${{ secrets.REACT_APP_ORG_ID }}
  REACT_APP_ORG_NAME: 'ESLE-Org'
  REACT_APP_ORG_DISP_NAME: 'ESLE'
  REACT_APP_DEFAULT_TAG: 'Not Specified'
  REACT_APP_MSAL_CLIENT_ID: ${{ secrets.REACT_APP_MSAL_CLIENT_ID }}
  REACT_APP_MSAL_AUTHORITY: ${{ secrets.REACT_APP_MSAL_AUTHORITY }}
  REACT_APP_MSAL_REDIRECT_URI: ${{ secrets.REACT_APP_MSAL_REDIRECT_URI }}
  REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
  REACT_APP_MSAL_TOKEN_EXCHANGE_URL: ${{ secrets.REACT_APP_MSAL_TOKEN_EXCHANGE_URL }}
  REACT_APP_MSAL_TOKEN_EXCHANGE_AUTH_HEADER: ${{ secrets.REACT_APP_MSAL_TOKEN_EXCHANGE_AUTH_HEADER }}

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build, and test
        run: |
          npm install --legacy-peer-deps
          npm run lint -- --fix
          npm run build --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'security-status-monitoring-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_13EA6B58C603437290D73318F74471A6 }}
          package: .
          
